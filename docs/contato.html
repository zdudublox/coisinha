<!DOCTYPE html>

        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        header { background-color: #333; color: white; padding: 20px; font-size: 24px; position: relative; z-index: 2; }
        nav { background: #444; padding: 10px; position: relative; z-index: 2; }

        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        textarea { min-height: 100px; resize: vertical; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        footer { background: #333; color: white; padding: 10px; position: relative; bottom: 0; width: 100%; margin-top: 20px; z-index: 2; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .whatsapp-link { display: inline-block; margin-top: 10px; }
        .whatsapp-link img { width: 30px; height: 30px; vertical-align: middle; }
    </style>
</head>

    <canvas id="background"></canvas>

    <script>
        // Efeito de partículas no fundo
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = (Math.random() * 2) - 1;
                this.speedY = (Math.random() * 2) - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
